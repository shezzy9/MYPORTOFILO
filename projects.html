<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js" class="particles"></div>
    <div class="scroll-progress"></div>
    <nav class="navbar">
        <div class="logo">Portfolio</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="projects-section">
        <h1 class="rainbow-text">My Projects</h1>
        
        <!-- Project Categories -->
        <div class="project-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="web">Web Development</button>
            <button class="category-btn" data-category="mobile">Mobile Apps</button>
            <button class="category-btn" data-category="ai">AI/ML</button>
        </div>

        <!-- Project Grid -->
        <div class="project-grid">
            <div class="project-card" data-category="web">
                <div class="project-card-inner">
                    <div class="project-card-front">
                        <img src="project-placeholder.jpg" alt="Project">
                        <h3>Project Title</h3>
                        <div class="skills-tags">
                            <span class="skill-tag">HTML</span>
                            <span class="skill-tag">CSS</span>
                            <span class="skill-tag">JavaScript</span>
                        </div>
                    </div>
                    <div class="project-card-back">
                        <h3>Project Title</h3>
                        <p>A detailed description of the project.</p>
                        <div class="project-links">
                            <a href="#" class="live-demo">Live Demo</a>
                            <a href="#" class="source-code">Source Code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Project Storage Box -->
        <div class="project-storage">
            <h2 class="rainbow-text">Project Storage</h2>
            <div class="storage-grid">
                <div class="storage-box add-new" onclick="openProjectModal()">
                    <div class="add-project">
                        <i class="fas fa-plus"></i>
                        <p>Add New Project</p>
                    </div>
                </div>
                <div class="storage-box empty">
                    <span class="box-placeholder">Future Project</span>
                </div>
                <div class="storage-box empty">
                    <span class="box-placeholder">Future Project</span>
                </div>
                <div class="storage-box empty">
                    <span class="box-placeholder">Future Project</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
